<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="ToDoList.css" />
        <title>To Do List</title>
    </head>

    <body>
        <div id="box">
            <p id="title">UMC Study Plan</p>
            <hr>
            <form id="form">
                <input type="text" id="input" placeholder="스터디 계획을 작성해 보세요!">
            </form>
            <div id="wrapping">
                <div>
                    <h4><span class="list_title">해야 할 일</span></h4>
                    <ul id="todo" class="list"></ul>
                </div>
                <div>
                    <h4><span class="list_title">해 낸 일</span></h4>
                    <ul id="done" class="list"></ul>
                </div>
            </div>
        </div>
    </body>

    <script src="ToDoList.js"></script>
</html>
